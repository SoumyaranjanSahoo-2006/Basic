<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: #f4f6f8;
  padding: 40px;
}

.title {
  text-align: center;
  margin-bottom: 30px;
  color: #333;
}

/* Grid Layout */
.grid-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
}

/* Grid Items */
.grid-item {
  background: #ffffff;
  padding: 30px;
  text-align: center;
  border-radius: 12px;
  font-size: 18px;
  font-weight: bold;
  color: #444;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.grid-item:hover {
  transform: translateY(-8px);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
}


* Grid */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 25px;
}

/* Card */
.card {
  height: 200px;
  border-radius: 16px;
  background: linear-gradient(135deg, #38bdf8, #6366f1);
  position: relative;
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.4s ease;
}

.card:hover {
  transform: translateY(-12px) scale(1.02);
}

/* Overlay effect */
.card::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.6);
  opacity: 0;
  transition: opacity 0.4s ease;
}

.card:hover::before {
  opacity: 1;
}

/* Content */
.content {
  position: absolute;
  bottom: -100%;
  left: 0;
  width: 100%;
  padding: 20px;
  text-align: center;
  transition: bottom 0.4s ease;
}

.card:hover .content {
  bottom: 40%;
}

.content h3 {
  font-size: 22px;
  margin-bottom: 8px;
}

.content p {
  font-size: 14px;
  opacity: 0.9;
}

  </style>
</head>
<body>

  <h1 class="title">My Grid Section</h1>

  <div class="grid-container">
    <div class="grid-item">HTML</div>
    <div class="grid-item">CSS</div>
    <div class="grid-item">JavaScript</div>
    <div class="grid-item">Git & GitHub</div>
    <div class="grid-item">Firebase</div>
    <div class="grid-item">Projects</div>
  </div>



  <div class="grid">
  <div class="card">
    <div class="content">
      <h3>Portfolio Website</h3>
      <p>HTML • CSS • JS</p>
    </div>
  </div>

  <div class="card">
    <div class="content">
      <h3>Calculator App</h3>
      <p>JavaScript</p>
    </div>
  </div>

  <div class="card">
    <div class="content">
      <h3>Login Page</h3>
      <p>HTML • CSS</p>
    </div>
  </div>

  <div class="card">
    <div class="content">
      <h3>Firebase Form</h3>
      <p>Firebase</p>
    </div>
  </div>
</div>

</body>
</html>
